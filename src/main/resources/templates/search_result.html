<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Search Page</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

</head>
<body>
<div class = "container">

    <table border = "1" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name</th>

        </tr>
        </thead>

        <tbody>
        <tr th:each="nn: ${customers_found}">
            <td th:text="${nn.firstName}"></td>
            <td th:text="${nn.lastName}"></td>

        </tr>
        </tbody>
    </table>

    <a th:href="@{/}"> <button type="button" class="btn btn-secondary"> Back to Homepage </button> </a>

</div>

</body>
</html>
