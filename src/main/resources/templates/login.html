<!DOCTYPE html>
<html xmlns:th ="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login to Chat!</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">

</head>


<body>
<div class = "container">
    <br>
    <br>


    <div class="card" >
        <!img class="card-img-top" src="green_messenger.jpg" alt="Card image cap">
        <div class="card-body">
            <h1>CKD's Chat App</h1>
            <h2> Login to start chatting...</h2>
        </div>
    </div>

    <br>
    <br>

<form action = "#" th:action = "@{/loginPage}" method = "POST">
<!form>



    <div class="form-group">
        <label> User Name </label>
        <input type="text" class="form-control" placeholder="User Name" name = "firstName">
    </div>

    <div class="form-group">
        <label> Password </label>
        <input type="password" class="form-control" placeholder="Password" name = "password">
        <br>
        <button type="submit" class="btn btn-secondary"> Login </button>
    </div>



    <a th:href="@{/newUser}"> Not registered yet? <button type="button" class="btn btn-secondary"> Sign Up </button> </a>




</form>
</div>
</body>
</html>
